<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="clacl.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="box">

                <h3>Calculator </h3>
                <form>
                    <input type="text" id="calinput" class="form-control txtsize" autocomplete="off" style="background-color: #fff;font-size: 33px;">
                    <button type="button" class="btn btn-dark btn-lg btnsize" value="1"><h1>1</h1></button>
                    <button type="button" class="btn btn-dark btn-lg btnsize" value="2"><h1>2</h1></button>
                    <button type="button" class="btn btn-dark btn-lg btnsize" value="3"><h1>3</h1></button>
                    <button type="button" class="btn btn-dark btn-lg btnsize" value="/"><h1>/</h1></button><br><br>
                    <button type="button" class="btn btn-dark btn-lg btnsize" value="4"><h1>4</h1></button>
                    <button type="button" class="btn btn-dark btn-lg btnsize" value="5"><h1>5</h1></button>
                    <button type="button" class="btn btn-dark btn-lg btnsize" value="6"><h1>6</h1></button>
                    <button type="button" class="btn btn-dark btn-lg btnsize" value="-"><h1>-</h1></button><br><br>
                    <button type="button" class="btn btn-dark btn-lg btnsize" value="7"><h1>7</h1></button>
                    <button type="button" class="btn btn-dark btn-lg btnsize" value="8"><h1>8</h1></button>
                    <button type="button" class="btn btn-dark btn-lg btnsize" value="9"><h1>9</h1></button>
                    <button type="button" class="btn btn-dark btn-lg btnsize" value="+"><h1>+</h1></button><br><br>
                    <button type="button" class="btn btn-dark btn-lg btnsize" value="0"><h1>0</h1></button>
                    <button type="button" class="btn btn-dark btn-lg btnsize" value="."><h1>.</h1></button>
                    <button type="button" class="btn btn-dark btn-lg btnsize1 btnsizecal" value="="><h1>=</h1></button>
                    <button type="button" class="btn btn-dark btn-lg btnsize" value="*"><h1>*</h1></button><br><br>
                    <button type="reset" class="btn btn-dark btn-lg btnreset" value="Reset"><h1>Reset</h1></button><br><br>

                </form>
                <p is="ans"></p>

            </div>


        </div>


    </div>
    <script>
        var elements = document.getElementsByClassName("btnsize");
        var calelements;
        var setval;
        var myFunction = function() {
            var attribute = this.getAttribute("value");
            calelements = document.getElementById("calinput").value;
            console.log("calelements--" + calelements);
            if (calelements && calelements != 0) {
                setval = calelements.trim() + attribute.trim();
            } else {
                setval = attribute.trim();
            }
            console.log("setval--" + setval);
            document.getElementById("calinput").value = setval;
        };

        for (var i = 0; i < elements.length; i++) {
            elements[i].addEventListener('click', myFunction, false);
        }

        var elementscal = document.getElementsByClassName("btnsizecal");
        var myFunctionnew = function() {
            var setvalew = 0;
            calelements = document.getElementById("calinput").value;
            console.log("calelements===" + calelements)
            if (calelements) {
                setvalew = eval(calelements);
            } else {
                setvalew = 0;
            }
            document.getElementById("calinput").value = setvalew;
        };

        for (var i = 0; i < elementscal.length; i++) {
            elementscal[i].addEventListener('click', myFunctionnew, false);
        }
    </script>
</body>

</html>
